<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/Center.css"/>
    <link rel="stylesheet" href="../CSS/iconfont-SignIn.css"/>
    <link rel="stylesheet" href="../CSS/SignIn.css"/>
    <title>SignIn</title>
</head>

<body>

<div id="Centered">

    <div class="MainBox">
        <h1>SIGN IN</h1>

        <div checkBox>
            <div class="checkBox">
                <input type="radio" id="Player" name="a" value="1" checked>
                <label for="Player">Player</label>
                <input type="radio" id="Producer" name="a" value="2">
                <label for="Producer">Producer</label>
            </div>
        </div>

        <div class="inputBox">
            <div class="inputText">
                <span class="iconfont icon-nickname"></span>
                <input type="text" placeholder="UserID"/> <br/><br/>
                <span class="iconfont icon-visible"></span>
                <input type="password" placeholder="Password"/>
            </div>
        </div>

        <input class="loginButton" type="button" value="Login" onclick="login()">
        
        <p>
            Don't have an account? <a href="SignUp.html">Join us!</a>
        </p>
    </div>
</div>
</body>

<script type="text/javascript">
    function login() {
        var portals = document.getElementsByName("a");
        for(var i = 0; i < portals.length; i++) {
            if(portals[i].checked) {
                if(portals[i].value === "1") {
                    location.href = "Player/Player-Info.html";
                }
                else if(portals[i].value === "2") {
                    location.href = "Producer/Producer-Info.html";
                }
            }
        }
    }
</script>
</html>
